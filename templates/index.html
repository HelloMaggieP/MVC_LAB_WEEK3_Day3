<html>
    <head>
        <title>Online Shop</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
        <h1>Order List</h1>
        {% for order in orders %}
            <div>
                
                <p>
                    <a href="/orders/{{orders.index(order)}}">
                       {{order.customer_name}}: {{order.type_of_clothes}}
                    </a>
                </p>
            
            </div>
        {% endfor %}
    </body>
</html>
